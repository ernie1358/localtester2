<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xenotester - ダウンロード</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 2rem;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 1.5rem;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .tagline {
      color: #8892b0;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .version {
      display: inline-block;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }

    .download-section {
      margin-bottom: 2rem;
    }

    .download-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: #4f46e5;
      color: #fff;
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.2s ease;
      margin: 0.5rem;
    }

    .download-btn:hover {
      background: #4338ca;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(79, 70, 229, 0.4);
    }

    .download-btn svg {
      width: 24px;
      height: 24px;
    }

    .platforms {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .platform-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: all 0.2s ease;
    }

    .platform-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .platform-btn.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
    }

    .requirements {
      color: #8892b0;
      font-size: 0.85rem;
      margin-top: 2rem;
    }

    .loading {
      color: #8892b0;
    }

    .error {
      color: #ef4444;
      margin-top: 1rem;
    }

    footer {
      margin-top: 3rem;
      color: #8892b0;
      font-size: 0.85rem;
    }

    footer a {
      color: #8892b0;
      text-decoration: none;
    }

    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Xenotester" class="logo" onerror="this.style.display='none'">
    <h1>Xenotester</h1>
    <p class="tagline">AIを活用したデスクトップテスト自動化ツール</p>

    <div id="release-info">
      <p class="loading">リリース情報を取得中...</p>
    </div>

    <div class="requirements">
      <p>macOS 12.0以降対応 | Apple Silicon / Intel</p>
    </div>
  </div>

  <footer>
    <a href="https://github.com/ernie1358/localtester2" target="_blank">GitHub</a>
    &nbsp;·&nbsp;
    <a href="https://github.com/ernie1358/localtester2/releases" target="_blank">全てのリリース</a>
  </footer>

  <script>
    const REPO = 'ernie1358/localtester2';

    async function fetchLatestRelease() {
      const container = document.getElementById('release-info');

      try {
        const response = await fetch(`https://api.github.com/repos/${REPO}/releases/latest`);

        if (!response.ok) {
          throw new Error('リリースが見つかりません');
        }

        const release = await response.json();
        const version = release.tag_name;

        // Find assets
        const dmgArm = release.assets.find(a => a.name.includes('aarch64') && a.name.endsWith('.dmg'));
        const dmgIntel = release.assets.find(a => a.name.includes('x64') && a.name.endsWith('.dmg'));
        const dmgUniversal = release.assets.find(a => a.name.endsWith('.dmg') && !a.name.includes('aarch64') && !a.name.includes('x64'));

        // Fallback to tar.gz if no dmg
        const tarArm = release.assets.find(a => a.name.includes('aarch64') && a.name.endsWith('.app.tar.gz'));
        const tarIntel = release.assets.find(a => !a.name.includes('aarch64') && a.name.endsWith('.app.tar.gz'));

        const mainDownload = dmgArm || dmgUniversal || tarArm;

        let html = `
          <p class="version">${version}</p>
          <div class="download-section">
        `;

        if (mainDownload) {
          html += `
            <a href="${mainDownload.browser_download_url}" class="download-btn">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
              </svg>
              macOS版をダウンロード
            </a>
          `;
        }

        html += `<div class="platforms">`;

        if (dmgArm || tarArm) {
          const asset = dmgArm || tarArm;
          html += `<a href="${asset.browser_download_url}" class="platform-btn">Apple Silicon (M1/M2/M3)</a>`;
        }

        if (dmgIntel || tarIntel) {
          const asset = dmgIntel || tarIntel;
          html += `<a href="${asset.browser_download_url}" class="platform-btn">Intel Mac</a>`;
        }

        html += `
            <span class="platform-btn disabled">Windows (準備中)</span>
          </div>
        </div>
        `;

        container.innerHTML = html;

      } catch (error) {
        container.innerHTML = `
          <p class="error">リリース情報の取得に失敗しました</p>
          <p style="margin-top: 1rem;">
            <a href="https://github.com/${REPO}/releases" class="download-btn" style="font-size: 1rem;">
              GitHubリリースページへ
            </a>
          </p>
        `;
      }
    }

    fetchLatestRelease();
  </script>
</body>
</html>
