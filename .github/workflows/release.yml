name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos-aarch64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app (aarch64)
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri build -- --target aarch64-apple-darwin

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-aarch64
          path: |
            src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app.tar.gz
            src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app.tar.gz.sig

  build-macos-x86_64:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app (x86_64)
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri build -- --target x86_64-apple-darwin

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-x86_64
          path: |
            src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app.tar.gz
            src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app.tar.gz.sig

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app (NSIS)
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.nsis.zip
            src-tauri/target/release/bundle/nsis/*.nsis.zip.sig

  publish:
    needs: [build-macos-aarch64, build-macos-x86_64]
    # TODO: Re-add build-windows when Windows compatibility is fixed
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f -name "*" | head -100

      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update || sudo ./aws/install

      - name: Configure AWS CLI for Railway
        env:
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
        run: |
          aws configure set aws_access_key_id "$S3_ACCESS_KEY_ID"
          aws configure set aws_secret_access_key "$S3_SECRET_ACCESS_KEY"
          aws configure set region auto

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Upload binaries to Railway Storage
        env:
          S3_ENDPOINT: https://storage.railway.app
          S3_BUCKET: s3-63qmmvpfw23dqmuxqu9tcl
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          MISSING_ARTIFACTS=""

          # Initialize artifact flags
          HAS_MACOS_ARM=false
          HAS_MACOS_X64=false
          HAS_WIN=false

          # Find and upload macOS aarch64
          MACOS_ARM_APP=$(find artifacts/macos-aarch64 -name "*.app.tar.gz" ! -name "*.sig" 2>/dev/null | head -1)
          MACOS_ARM_SIG=$(find artifacts/macos-aarch64 -name "*.app.tar.gz.sig" 2>/dev/null | head -1)
          if [ -n "$MACOS_ARM_APP" ] && [ -n "$MACOS_ARM_SIG" ]; then
            MACOS_ARM_FILENAME=$(basename "$MACOS_ARM_APP")
            aws s3 cp "$MACOS_ARM_APP" "s3://${S3_BUCKET}/binaries/v${VERSION}/${MACOS_ARM_FILENAME}" --endpoint-url "$S3_ENDPOINT"
            aws s3 cp "$MACOS_ARM_SIG" "s3://${S3_BUCKET}/binaries/v${VERSION}/${MACOS_ARM_FILENAME}.sig" --endpoint-url "$S3_ENDPOINT"
            echo "MACOS_ARM_URL=https://${S3_BUCKET}.storage.railway.app/binaries/v${VERSION}/${MACOS_ARM_FILENAME}" >> $GITHUB_ENV
            echo "MACOS_ARM_SIG=$(tr -d '\n\r' < "$MACOS_ARM_SIG")" >> $GITHUB_ENV
            HAS_MACOS_ARM=true
            echo "HAS_MACOS_ARM=true" >> $GITHUB_ENV
          else
            MISSING_ARTIFACTS="${MISSING_ARTIFACTS}macos-aarch64 "
            echo "HAS_MACOS_ARM=false" >> $GITHUB_ENV
          fi

          # Find and upload macOS x86_64
          MACOS_X64_APP=$(find artifacts/macos-x86_64 -name "*.app.tar.gz" ! -name "*.sig" 2>/dev/null | head -1)
          MACOS_X64_SIG=$(find artifacts/macos-x86_64 -name "*.app.tar.gz.sig" 2>/dev/null | head -1)
          if [ -n "$MACOS_X64_APP" ] && [ -n "$MACOS_X64_SIG" ]; then
            MACOS_X64_FILENAME=$(basename "$MACOS_X64_APP")
            aws s3 cp "$MACOS_X64_APP" "s3://${S3_BUCKET}/binaries/v${VERSION}/${MACOS_X64_FILENAME}" --endpoint-url "$S3_ENDPOINT"
            aws s3 cp "$MACOS_X64_SIG" "s3://${S3_BUCKET}/binaries/v${VERSION}/${MACOS_X64_FILENAME}.sig" --endpoint-url "$S3_ENDPOINT"
            echo "MACOS_X64_URL=https://${S3_BUCKET}.storage.railway.app/binaries/v${VERSION}/${MACOS_X64_FILENAME}" >> $GITHUB_ENV
            echo "MACOS_X64_SIG=$(tr -d '\n\r' < "$MACOS_X64_SIG")" >> $GITHUB_ENV
            HAS_MACOS_X64=true
            echo "HAS_MACOS_X64=true" >> $GITHUB_ENV
          else
            MISSING_ARTIFACTS="${MISSING_ARTIFACTS}macos-x86_64 "
            echo "HAS_MACOS_X64=false" >> $GITHUB_ENV
          fi

          # Find and upload Windows
          WIN_NSIS=$(find artifacts/windows-x86_64 -name "*.nsis.zip" ! -name "*.sig" 2>/dev/null | head -1)
          WIN_SIG=$(find artifacts/windows-x86_64 -name "*.nsis.zip.sig" 2>/dev/null | head -1)
          if [ -n "$WIN_NSIS" ] && [ -n "$WIN_SIG" ]; then
            WIN_FILENAME=$(basename "$WIN_NSIS")
            aws s3 cp "$WIN_NSIS" "s3://${S3_BUCKET}/binaries/v${VERSION}/${WIN_FILENAME}" --endpoint-url "$S3_ENDPOINT"
            aws s3 cp "$WIN_SIG" "s3://${S3_BUCKET}/binaries/v${VERSION}/${WIN_FILENAME}.sig" --endpoint-url "$S3_ENDPOINT"
            echo "WIN_URL=https://${S3_BUCKET}.storage.railway.app/binaries/v${VERSION}/${WIN_FILENAME}" >> $GITHUB_ENV
            echo "WIN_SIG=$(tr -d '\n\r' < "$WIN_SIG")" >> $GITHUB_ENV
            HAS_WIN=true
            echo "HAS_WIN=true" >> $GITHUB_ENV
          else
            MISSING_ARTIFACTS="${MISSING_ARTIFACTS}windows-x86_64 "
            echo "HAS_WIN=false" >> $GITHUB_ENV
          fi

          # Fail if no artifacts found
          if [ "$HAS_MACOS_ARM" = "false" ] && [ "$HAS_MACOS_X64" = "false" ] && [ "$HAS_WIN" = "false" ]; then
            echo "ERROR: No artifacts found! Missing: ${MISSING_ARTIFACTS}"
            exit 1
          fi

          if [ -n "$MISSING_ARTIFACTS" ]; then
            echo "WARNING: Some artifacts missing: ${MISSING_ARTIFACTS}"
          fi

      - name: Generate and upload latest.json
        env:
          S3_ENDPOINT: https://storage.railway.app
          S3_BUCKET: s3-63qmmvpfw23dqmuxqu9tcl
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Build platforms JSON dynamically (only include available platforms)
          PLATFORMS=""

          if [ "$HAS_MACOS_ARM" = "true" ]; then
            PLATFORMS="${PLATFORMS}\"darwin-aarch64\": {\"signature\": \"${MACOS_ARM_SIG}\", \"url\": \"${MACOS_ARM_URL}\"},"
          fi

          if [ "$HAS_MACOS_X64" = "true" ]; then
            PLATFORMS="${PLATFORMS}\"darwin-x86_64\": {\"signature\": \"${MACOS_X64_SIG}\", \"url\": \"${MACOS_X64_URL}\"},"
          fi

          if [ "$HAS_WIN" = "true" ]; then
            PLATFORMS="${PLATFORMS}\"windows-x86_64\": {\"signature\": \"${WIN_SIG}\", \"url\": \"${WIN_URL}\"},"
          fi

          # Remove trailing comma
          PLATFORMS="${PLATFORMS%,}"

          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "Xenotester v${VERSION}",
            "pub_date": "${PUB_DATE}",
            "platforms": {
              ${PLATFORMS}
            }
          }
          EOF

          cat latest.json
          aws s3 cp latest.json "s3://${S3_BUCKET}/updates/latest.json" --endpoint-url "$S3_ENDPOINT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.app.tar.gz
            artifacts/**/*.nsis.zip
            artifacts/**/*.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
